<center>
<div>
//5+5//
<form method="post" action="" name="loginForm">
{% csrf_token %}
Email: {{form.email}}
<span style="color:red" ng-show="loginForm.email.$touched && loginForm.email.$error.email">Not a valid email address</span>
<br/>
Password: {{form.password}}
<span style="color:red" ng-show="loginForm.password.$touched && loginForm.password.$invalid">Please enter a 6 char password</span><br/>
<input type="submit" value="submit" ng-disabled='loginForm.email.$invalid'>
</form>

</div>
</center>
